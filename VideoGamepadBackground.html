<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .container {
      position: relative;
      width: 750px;
      height: 630px;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <video autoplay loop muted>
    <source src="https://nathanj29.github.io/twerk%20emote%20full%20reso.mp4" type="video/mp4">
  </video>

  <iframe
    src="https://app.gpv.gg/?p=1&editcss=https%3A%2F%2Fnathanj29.github.io%2FXboxUninvertRightStick.css"
    allowfullscreen>
  </iframe>

  <img class="overlay" src="https://nathanj29.github.io/controller-mask-transparent.png" alt="Controller mask overlay">
</div>

</body>
</html>
